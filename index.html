<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-bg">
      <img
        style="
          height: 100px;
          width: 80px;
          display: block;
          margin: 0 auto;
          margin-top: 15px;
          margin-bottom: 10px;
        "
        src="images/fa.png"
        alt="Logo"
        srcset=""
      />

      <div class="loginbox">
        <h2 style="text-align: center">Login to your account</h2>
        <form style="padding-bottom: 1.5rem" action="">
          <input
            class="input-1"
            type="email"
            name=""
            id=""
            placeholder="Email Address"
          />
          <input
            class="input-2"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button>Login with Email</button>
        </form>
      </div>
    </div>
  </body>
</html>
